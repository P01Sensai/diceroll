<!DOCTYPE html>
<html>
<head>
    <title>Math Master</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #eef2f5; margin: 0; }
        
        /* HEADER STYLE - Centered & Simple */
        header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header-title { font-size: 24px; font-weight: bold; letter-spacing: 2px; }

        .center-box { display: flex; justify-content: center; align-items: center; height: 85vh; }
        .card { background: white; width: 350px; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        
        .option { background: #f8f9fa; margin-bottom: 12px; padding: 15px 20px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s; }
        .option:hover { transform: scale(1.02); background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .label { font-weight: 600; color: #555; }
        .btn { text-decoration: none; background-color: #4a90e2; color: white; padding: 8px 18px; border-radius: 20px; font-size: 14px; font-weight: bold; }
        .btn:hover { background-color: #357abd; }
        .mix-mode .btn { background-color: #6c5ce7; }
    </style>
</head>
<body>
    <header>
        <div class="header-title">MATH GAME</div>
    </header>

    <div class="center-box">
        <div class="card">
            <h1>Select Mode ðŸŽ®</h1>
            
            <div class="option"><span class="label">Addition (+)</span><a href="/play/add" class="btn">Start</a></div>
            <div class="option"><span class="label">Subtraction (-)</span><a href="/play/sub" class="btn">Start</a></div>
            <div class="option"><span class="label">Multiplication (Ã—)</span><a href="/play/mul" class="btn">Start</a></div>
            <div class="option"><span class="label">Division (Ã·)</span><a href="/play/div" class="btn">Start</a></div>
            <div class="option mix-mode"><span class="label">Mixed Mode (?)</span><a href="/play/mix" class="btn">Start</a></div>
        </div>
    </div>
</body>
</html>
