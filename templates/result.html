<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            width: 320px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }
        h1 { margin-top: 0; font-size: 26px; line-height: 1.4; }
        
        .btn-container {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        a {
            flex: 1;
            text-decoration: none;
            padding: 12px 0;
            border-radius: 10px;
            font-weight: bold;
            font-size: 15px;
            transition: opacity 0.2s;
        }
        .btn-next { background-color: #4a90e2; color: white; }
        .btn-menu { background-color: #f1f2f6; color: #57606f; }
        
        a:hover { opacity: 0.85; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="color: {{ color }};">
            {{ message }}
        </h1>
        
        <div class="btn-container">
            <a href="/" class="btn-menu">Menu</a>
            <a href="/play/{{ mode }}" class="btn-next">Next âž¡</a>
        </div>
    </div>
</body>
</html>
