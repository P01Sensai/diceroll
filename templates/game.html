<!DOCTYPE html>
<html>
<head>
    <title>Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .score-pill {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 10px 25px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .game-card {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            width: 320px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .problem { font-size: 5rem; font-weight: 700; color: #333; margin: 10px 0 30px; }
        
        input {
            width: 100%;
            box-sizing: border-box;
            font-size: 2rem;
            text-align: center;
            padding: 15px;
            border: 3px solid #eee;
            border-radius: 15px;
            outline: none;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        input:focus { border-color: #764ba2; }

        button {
            width: 100%;
            margin-top: 20px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }

        .back-link { display: block; margin-top: 25px; color: #999; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: #667eea; }

        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="score-pill">Score: {{ score }}</div>

    <div class="game-card">
        <div class="problem">{{ n1 }} {{ symbol }} {{ n2 }}</div>
        
        <form action="/check" method="POST">
            <input type="number" name="guess" required autofocus placeholder="?">
            <input type="hidden" name="real_ans" value="{{ real_ans }}">
            <input type="hidden" name="mode" value="{{ mode }}">
            <input type="hidden" name="current_score" value="{{ score }}">
            
            <button type="submit">Check Answer</button>
        </form>

        <a href="/" class="back-link">Quit Game</a>
    </div>

</body>
</html>
