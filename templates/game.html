<!DOCTYPE html>
<html>
<head>
    <title>Play</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #eef2f5; margin: 0; }
        
        header { background-color: #2c3e50; color: white; padding: 20px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header-title { font-size: 24px; font-weight: bold; letter-spacing: 2px; }

        .center-box { display: flex; justify-content: center; align-items: center; height: 85vh; }
        .card { background: white; width: 320px; padding: 50px 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; position: relative; }
        
        .score-badge { position: absolute; top: 20px; right: 20px; background: #f1f2f6; padding: 5px 15px; border-radius: 20px; font-weight: bold; color: #2c3e50; font-size: 14px; }
        
        .problem { font-size: 64px; font-weight: 700; color: #2c3e50; margin-bottom: 30px; letter-spacing: 2px; }
        input { width: 120px; font-size: 32px; text-align: center; padding: 10px; border: 2px solid #ddd; border-radius: 12px; outline: none; }
        input:focus { border-color: #4a90e2; }
        
        button { display: block; width: 100%; margin-top: 25px; background-color: #27ae60; color: white; border: none; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 12px; cursor: pointer; }
        button:hover { opacity: 0.9; }
        .back-link { display: block; margin-top: 25px; color: #95a5a6; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <header>
        <div class="header-title">MATH GAME</div>
    </header>

    <div class="center-box">
        <div class="card">
            <div class="score-badge">Score: {{ score }}</div>

            <div class="problem">{{ n1 }} {{ symbol }} {{ n2 }}</div>
            
            <form action="/check" method="POST">
                <input type="number" name="guess" required autofocus placeholder="?">
                <input type="hidden" name="real_ans" value="{{ real_ans }}">
                <input type="hidden" name="mode" value="{{ mode }}">
                <input type="hidden" name="current_score" value="{{ score }}">
                
                <button type="submit">Check Answer</button>
            </form>

            <a href="/" class="back-link">Cancel & Return to Menu</a>
        </div>
    </div>
</body>
</html>
