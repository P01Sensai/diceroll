<!DOCTYPE html>
<html>
<head>
    <title>Play</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden; 
            position: relative;
        }

        /* --- BACKGROUND ANIMATION --- */
        .area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            color: rgba(255, 255, 255, 0.35);
            font-size: 2rem;
            font-weight: bold;
            bottom: -150px;
            animation: animate 25s linear infinite;
        }

        /* --- ITEMS 1-10 (Original) --- */
        .circles li:nth-child(1) { left: 25%; font-size: 6rem; animation-delay: -5s; } 
        .circles li:nth-child(2) { left: 10%; font-size: 4rem; animation-duration: 12s; animation-delay: -2s; }
        .circles li:nth-child(3) { left: 70%; font-size: 4rem; animation-delay: -10s; } 
        .circles li:nth-child(4) { left: 40%; font-size: 5rem; animation-duration: 18s; animation-delay: -4s; }
        .circles li:nth-child(5) { left: 65%; font-size: 3rem; animation-delay: -8s; }
        .circles li:nth-child(6) { left: 75%; font-size: 7rem; animation-delay: -15s; } 
        .circles li:nth-child(7) { left: 35%; font-size: 5rem; animation-delay: -6s; }
        .circles li:nth-child(8) { left: 50%; font-size: 3rem; animation-duration: 45s; animation-delay: -20s; }
        .circles li:nth-child(9) { left: 20%; font-size: 2rem; animation-duration: 35s; animation-delay: -12s; }
        .circles li:nth-child(10) { left: 85%; font-size: 6rem; animation-duration: 11s; animation-delay: -3s; }

        /* --- ITEMS 11-20 (New - High Density) --- */
        .circles li:nth-child(11) { left: 5%; font-size: 4rem; animation-delay: -7s; animation-duration: 22s; }
        .circles li:nth-child(12) { left: 95%; font-size: 5rem; animation-delay: -18s; animation-duration: 19s; }
        .circles li:nth-child(13) { left: 45%; font-size: 2rem; animation-delay: -1s; animation-duration: 14s; }
        .circles li:nth-child(14) { left: 15%; font-size: 6rem; animation-delay: -22s; animation-duration: 28s; }
        .circles li:nth-child(15) { left: 60%; font-size: 3rem; animation-delay: -11s; animation-duration: 32s; }
        .circles li:nth-child(16) { left: 80%; font-size: 4rem; animation-delay: -4s; animation-duration: 16s; }
        .circles li:nth-child(17) { left: 30%; font-size: 7rem; animation-delay: -16s; animation-duration: 40s; }
        .circles li:nth-child(18) { left: 55%; font-size: 2rem; animation-delay: -9s; animation-duration: 24s; }
        .circles li:nth-child(19) { left: 90%; font-size: 5rem; animation-delay: -14s; animation-duration: 20s; }
        .circles li:nth-child(20) { left: 2%; font-size: 3rem; animation-delay: -24s; animation-duration: 36s; }


        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* --- GAME UI --- */
        .score-pill {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(5px);
            padding: 10px 25px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 10;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .problem { font-size: 5rem; font-weight: 700; color: #333; margin: 10px 0 30px; }
        
        input {
            width: 100%;
            box-sizing: border-box;
            font-size: 2rem;
            text-align: center;
            padding: 15px;
            border: 3px solid #eee;
            border-radius: 15px;
            outline: none;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
            background: #fafafa;
        }
        input:focus { border-color: #764ba2; background: white; }

        button {
            width: 100%;
            margin-top: 20px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(118, 75, 162, 0.4); }

        .back-link { display: block; margin-top: 25px; color: #999; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: #667eea; }

        .footer {
            position: absolute;
            bottom: 15px;
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            z-index: 10;
        }

        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="area">
        <ul class="circles">
            <li>‚ûï</li><li>‚ûñ</li><li>‚úñÔ∏è</li><li>‚ûó</li><li>‚ûï</li>
            <li>‚ûñ</li><li>‚úñÔ∏è</li><li>‚ûó</li><li>üìê</li><li>üî¢</li>
            
            <li>%</li><li>‚àö</li><li>œÄ</li><li>123</li><li>#</li>
            <li>‚ûï</li><li>‚ûñ</li><li>‚úñÔ∏è</li><li>‚ûó</li><li>=</li>
        </ul>
    </div>

    <div class="score-pill">Score: {{ score }}</div>

    <div class="game-card">
        <div class="problem">{{ n1 }} {{ symbol }} {{ n2 }}</div>
        
        <form action="/check" method="POST">
            <input type="number" name="guess" required autofocus placeholder="?">
            <input type="hidden" name="real_ans" value="{{ real_ans }}">
            <input type="hidden" name="mode" value="{{ mode }}">
            <input type="hidden" name="current_score" value="{{ score }}">
            
            <button type="submit">Check Answer</button>
        </form>

        <a href="/" class="back-link">Quit Game</a>
    </div>

    <div class="footer">Math Master ‚Ä¢ Keep Playing!</div>

</body>
</html>
